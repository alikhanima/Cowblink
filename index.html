<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cow Blink & Eat</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #111;
    color: #fff;
    font-family: sans-serif;
  }

  .cow {
    width: min(80vw, 320px);
    aspect-ratio: 1 / 1;
    position: relative;
  }
  .cow img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: none;
  }
  .cow img.active {
    display: block;
  }

  .food-bar {
    width: 80%;
    max-width: 300px;
    height: 20px;
    border: 2px solid #fff;
    border-radius: 10px;
    margin-top: 20px;
    background: #333;
    overflow: hidden;
  }
  .food-fill {
    height: 100%;
    width: 50%; /* starts half full */
    background: limegreen;
    transition: width 0.3s;
  }

  button.feed {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background: #4caf50;
    color: #fff;
  }
  button.feed:active {
    background: #388e3c;
  }
</style>
</head>
<body>

<div class="cow" id="cow">
  <!-- Blink frames -->
  <img id="open"   src="https://raw.githubusercontent.com/alikhanima/Cowblink/refs/heads/main/IMG_1634.jpeg" class="active" alt="Open eye">
  <img id="half"   src="https://raw.githubusercontent.com/alikhanima/Cowblink/refs/heads/main/IMG_1636.jpeg" alt="Half eye">
  <img id="closed" src="https://raw.githubusercontent.com/alikhanima/Cowblink/refs/heads/main/IMG_1635.jpeg" alt="Closed eye">

  <!-- Eating frames -->
  <img id="eat1" src="https://raw.githubusercontent.com/alikhanima/Cowblink/refs/heads/main/IMG_1637.jpeg" alt="Eat step 1">
  <img id="eat2" src="https://raw.githubusercontent.com/alikhanima/Cowblink/refs/heads/main/IMG_1638.jpeg" alt="Eat step 2">
  <img id="eat3" src="https://raw.githubusercontent.com/alikhanima/Cowblink/refs/heads/main/IMG_1639.jpeg" alt="Eat step 3">
</div>

<div class="food-bar">
  <div class="food-fill" id="foodFill"></div>
</div>

<button class="feed" onclick="feedCow()">Feed Cow üçÄ</button>

<script>
  const openEye   = document.getElementById("open");
  const halfEye   = document.getElementById("half");
  const closedEye = document.getElementById("closed");
  const eat1      = document.getElementById("eat1");
  const eat2      = document.getElementById("eat2");
  const eat3      = document.getElementById("eat3");

  const cow       = document.getElementById("cow");
  const foodFill  = document.getElementById("foodFill");

  let foodLevel = 50; // start at 50%
  let eating = false;

  function show(frame) {
    [openEye, halfEye, closedEye, eat1, eat2, eat3]
      .forEach(img => img.classList.remove("active"));
    frame.classList.add("active");
  }

  // Blink sequence
  function blinkOnce() {
    if (cow.classList.contains("blinking") || eating) return;
    cow.classList.add("blinking");

    show(halfEye);
    setTimeout(() => {
      show(closedEye);
      setTimeout(() => {
        show(halfEye);
        setTimeout(() => {
          show(openEye);
          cow.classList.remove("blinking");
          scheduleNextBlink();
        }, 120);
      }, 200);
    }, 120);
  }

  function scheduleNextBlink(min = 2000, max = 7000) {
    if (eating) return; // don't blink while eating
    const wait = Math.floor(Math.random() * (max - min + 1)) + min;
    clearTimeout(scheduleNextBlink._t);
    scheduleNextBlink._t = setTimeout(blinkOnce, wait);
  }

  // Eating sequence: 1637 -> 1638 -> 1639 -> back to open
  function eatFood() {
    eating = true;
    show(eat1);
    setTimeout(() => {
      show(eat2);
      setTimeout(() => {
        show(eat3);
        setTimeout(() => {
          show(openEye);
          eating = false;
          scheduleNextBlink();
        }, 400);
      }, 400);
    }, 400);
  }

  // Feed cow (button press)
  function feedCow() {
    foodLevel = Math.min(100, foodLevel + 10);
    foodFill.style.width = foodLevel + "%";
    eatFood();
  }

  // Food slowly decreases over time
  setInterval(() => {
    if (!eating) {
      foodLevel = Math.max(0, foodLevel - 1);
      foodFill.style.width = foodLevel + "%";
    }
  }, 3000); // every 3 seconds, food goes down by 1%

  // Tap to blink manually
  cow.addEventListener("click", blinkOnce);
  cow.addEventListener("touchstart", e => { e.preventDefault(); blinkOnce(); }, {passive:false});

  // Start idle blinking
  scheduleNextBlink();
</script>

</body>
</html>
